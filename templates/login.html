<!DOCTYPE html>
<html>
<head>
    <title>Login - RentHive</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9 0%, #e8e8ef 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.8em;
            color: #264653;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        form {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #264653;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #2a9d8f;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        button {
            width: 100%;
            background: #264653;
            color: white;
            font-size: 1.1em;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 10px;
        }

        button:hover {
            background: #2a9d8f;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .flash-messages {
            width: 100%;
            max-width: 420px;
            margin-bottom: 20px;
        }

        .flash-messages p {
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            margin-bottom: 10px;
            text-align: center;
        }

        .flash-messages p.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-messages p.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        a {
            text-decoration: none;
            color: #2a9d8f;
            margin-top: 20px;
            display: inline-block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #264653;
            text-decoration: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('home') }}">Back to Home</a>
        </div>
    </div>
</body>
</html>
