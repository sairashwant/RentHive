<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Property - RentHive</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f4f4f9 0%, #e8e8ef 100%);
            color: #333;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            font-size: 2.8em;
            color: #264653;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #264653;
            font-size: 0.95em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #2a9d8f;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="file"] {
            padding: 10px;
            background: #f8f9fa;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            background: #2a9d8f;
            color: white;
            margin-bottom: 15px;
        }

        button:hover {
            background: #264653;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .existing-images {
            margin-bottom: 20px;
        }

        .existing-images h3 {
            color: #264653;
            margin-bottom: 15px;
            text-align: center;
        }

        .existing-images img {
            max-width: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .container {
                padding: 25px;
            }

            h1, h2 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Property</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value="{{ property.address }}" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" value="{{ property.city }}" required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" name="state" value="{{ property.state }}" required>
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" name="zip_code" value="{{ property.zip_code }}" required>
                </div>
                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea name="description" required>{{ property.description }}</textarea>
                </div>
                <div class="form-group">
                    <label>Rent Amount</label>
                    <input type="number" name="rent_amount" value="{{ property.rent_amount }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Property Status</label>
                    <select name="status" required>
                        <option value="Available" {% if property.statuss == 'Available' %}selected{% endif %}>Available</option>
                        <option value="Rented" {% if property.statuss == 'Rented' %}selected{% endif %}>Rented</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Add More Images</label>
                    <input type="file" name="images" multiple accept="image/*">
                </div>
            </div>
            
            <!-- Display existing images -->
            <div class="existing-images">
                <h3>Existing Images</h3>
                {% for image in images %}
                <img src="{{ image }}" alt="Property Image">
                {% endfor %}
            </div>
            
            <button type="submit">Update Property</button>
        </form>
    </div>
</body>
</html>
