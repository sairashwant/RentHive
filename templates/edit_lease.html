<form method="POST">
    <label for="terms">Lease Terms:</label>
    <input type="text" id="terms" name="terms" value="{{ lease_agreement.terms }}" required>
    
    <label for="rent">Rent Amount:</label>
    <input type="number" id="rent" name="rent" value="{{ lease_agreement.rent }}" required>
    
    <button type="submit">Update Lease Agreement</button>
</form>
